<ion-header class="toolbar-mm">
  <ion-toolbar>
    <button class="header-btn" ion-button menuToggle>
      <ion-icon name="ios-menu-outline"></ion-icon>
    </button>
    <ion-title>
      Infaq List
      <page-notification-bell></page-notification-bell>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-card ngClass="card-general" *ngFor="let i of infaqs" (click)="openInfaqDetail(i)">
    <ion-item ngClass="events-list">
      <ion-row>
        <ion-col col-12>
          <div ngClass="event-title">
            <label>{{i.mosqueTitle}}</label>
            <ion-badge ngClass="pull-right warning-color">{{i.orderStatus}}</ion-badge>
          </div>
          <div ngClass="item-dateloc">
            <label>Order Id: {{i.orderId}}</label>
          </div>
          <div ngClass="item-dateloc">
            <label>Category: {{i.category}}</label>
          </div>
          <div ngClass="item-dateloc">
            <label>Amount: RM {{i.amount}}</label>
          </div>
          <div ngClass="item-dateloc">
            <label>Payment by:</label><br>
            <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{i.user_details[0].name}}
            </label><br>
            <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{i.user_details[0].email}}</label><br>
            <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{i.user_details[0].mobile}}</label>
          </div>
          <div ngClass="item-dateloc">
            <label>Transaction Date: {{i.transactionDate}}</label>
          </div>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-card>
</ion-content>
